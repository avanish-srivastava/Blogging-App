<h1 mat-dialog-title>Create New Blog</h1>

<div mat-dialog-content>
    <form [formGroup]="bloggingForm">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="Title" matInput placeholder="Title">
          </mat-form-field>
    
    
          <mat-form-field  appearance="fill">
            <mat-label>Description</mat-label>
            <textarea formControlName="Description" matInput placeholder="Description"></textarea>
          </mat-form-field>
    
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left: 10px" mat-raised-button color="primary" (click)="postBlog()">{{actionBtn}}</button>

</div>
